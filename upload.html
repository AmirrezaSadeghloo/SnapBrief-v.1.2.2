  <!-- Upload Form -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Upload Your Thinking</h2>
    <p class="text-center text-muted">Drop in notes, transcripts, PDFs or any messy input â€” we'll handle the rest.</p>

    <div class="row justify-content-center mt-4">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <form id="uploadForm">
            <div class="mb-3">
              <label for="fileInput" class="form-label">Select Files</label>
              <input class="form-control" type="file" id="fileInput" multiple required />
            </div>
            <div class="mb-3">
              <label for="briefType" class="form-label">Select Output Type</label>
              <select class="form-select" id="briefType">
                <option value="summary">Executive Summary</option>
                <option value="email">Client-Ready Email</option>
                <option value="slides">Slide Outline</option>
                <option value="onepager">One-Pager</option>
                <option value="recap">Meeting Recap</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="notes" class="form-label">Optional Notes</label>
              <textarea class="form-control" id="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generate SnapBrief</button>
          </form>
        </div>
      </div>
    </div>
  </section>
